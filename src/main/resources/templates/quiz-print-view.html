<!DOCTYPE html>
<html xml:lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|Result: ${studentId}|">Exam Results</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        /* =========================================
           1. CONFIGURATION & VARIABLES
           ========================================= */
        :root {
            --font-serif: "Noto Serif JP", serif;
            --font-sans: "Noto Sans JP", sans-serif;
            --c-ink: #000;
            --c-paper: #fff;

            /* B&W Texture Patterns for Ink Saving */
            --pattern-stripe: repeating-linear-gradient(45deg, #eee, #eee 2px, #fff 2px, #fff 6px);
            --pattern-dots: radial-gradient(#aaa 1px, transparent 1px);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-serif);
            color: var(--c-ink);
            background: #555;
            /* Dark background for screen contrast */
            margin: 0;
            padding: 20px;
        }

        /* =========================================
           2. PAPER SIMULATION (A4)
           ========================================= */
        .sheet {
            background: var(--c-paper);
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            padding: 15mm;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            /* For watermark */
        }

        /* Watermark */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 8rem;
            color: #f0f0f0;
            font-weight: 900;
            z-index: 0;
            pointer-events: none;
            white-space: nowrap;
            opacity: 0.5;
            font-family: var(--font-sans);
        }

        /* =========================================
           3. UI CONTROLS (Screen Only)
           ========================================= */
        .controls {
            max-width: 210mm;
            margin: 0 auto 15px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 6px 12px;
            border: 2px solid #333;
            background: #fff;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #333;
            color: #fff;
        }

        .btn.active {
            background: #333;
            color: #fff;
        }

        .btn-print {
            background: #333;
            color: #fff;
            border-color: #333;
        }

        /* =========================================
           4. HEADER SECTION (Official Look)
           ========================================= */
        .header-section {
            position: relative;
            z-index: 1;
            border-bottom: 3px double #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header-grid {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 20px;
        }

        .student-col {
            border-right: 1px dotted #999;
            padding-right: 20px;
        }

        .field-row {
            display: flex;
            align-items: baseline;
            margin-bottom: 6px;
            border-bottom: 1px solid #ddd;
        }

        .label {
            font-family: var(--font-sans);
            font-weight: 700;
            font-size: 0.85rem;
            width: 80px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .value {
            font-weight: 500;
            font-size: 1.1rem;
            flex: 1;
            padding-left: 10px;
        }

        /* Score Box - High Contrast */
        .score-container {
            margin-top: 15px;
            border: 3px solid #000;
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .score-title {
            background: #000;
            color: #fff;
            padding: 10px;
            font-weight: bold;
            font-family: var(--font-sans);
            writing-mode: vertical-rl;
            /* Vertical Japanese text style */
            text-orientation: upright;
            letter-spacing: 3px;
            height: 80px;
            text-align: center;
        }

        .score-display {
            flex: 1;
            text-align: center;
            background: var(--pattern-stripe);
            /* Ink saving texture */
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-number {
            font-size: 2.5rem;
            font-weight: 800;
        }

        .score-total {
            font-size: 1rem;
            color: #444;
            margin-left: 5px;
        }

        /* Types Tags */
        .tag {
            border: 1px solid #000;
            font-size: 0.75rem;
            padding: 1px 5px;
            margin-right: 4px;
            font-family: var(--font-sans);
            box-shadow: 2px 2px 0 #ccc;
            /* Simple B&W shadow */
        }

        /* =========================================
           5. REVIEW SECTION (Patterns & Shapes)
           ========================================= */
        .section-title {
            text-align: center;
            font-family: var(--font-sans);
            font-weight: 700;
            font-size: 1.4rem;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            padding: 5px;
            margin: 20px 0;
            background: #f9f9f9;
            /* Will disappear in B&W print usually, but texture helps */
        }

        /* Default Layout: Standard List */
        .q-container {
            display: block;
        }

        /* Compact Mode Layout: 2 Columns */
        body.mode-compact .q-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 20px;
            align-items: start;
        }

        .question-block {
            border: 1px solid #000;
            margin-bottom: 15px;
            page-break-inside: avoid;
            position: relative;
            background: #fff;
        }

        body.mode-compact .question-block {
            font-size: 0.9rem;
            /* Smaller text for compact mode */
            margin-bottom: 10px;
        }

        .q-header {
            background: var(--pattern-dots);
            /* Texture */
            background-size: 4px 4px;
            padding: 8px;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .q-id {
            font-weight: 900;
            font-family: var(--font-sans);
        }

        /* SHAPE MARKERS (High Contrast) */
        .marker {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #000;
            background: #fff;
        }

        /* Circle for Correct */
        .marker-correct {
            border-radius: 50%;
        }

        .marker-correct::after {
            content: "‚úì";
            font-size: 1.2rem;
        }

        /* Square Cross for Wrong */
        .marker-wrong {
            border-radius: 0;
            background: #000;
            color: #fff;
        }

        .marker-wrong::after {
            content: "√ó";
            font-size: 1.2rem;
        }

        /* Triangle for Unanswered */
        .marker-none {
            border: none;
        }

        .marker-none::after {
            content: "‚ñ≥";
            font-size: 1.5rem;
        }

        .q-body {
            padding: 10px;
        }

        .q-text {
            margin-bottom: 10px;
            font-weight: 500;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }

        /* Single column options in compact mode to prevent squishing */
        body.mode-compact .options-grid {
            grid-template-columns: 1fr;
        }

        .opt-row {
            display: flex;
            align-items: baseline;
            padding: 2px 0;
        }

        .opt-bullet {
            font-family: var(--font-sans);
            font-weight: bold;
            margin-right: 5px;
            min-width: 20px;
        }

        /* Visual cue for correct answer in review */
        .is-correct-key .opt-bullet {
            border: 1px solid #000;
            background: #000;
            color: #fff;
            text-align: center;
        }

        .is-wrong-choice {
            text-decoration: line-through;
        }

        /* Explanation Box */
        .feedback {
            margin-top: 10px;
            padding: 8px;
            border: 1px dashed #000;
            background: #fff;
            font-size: 0.9em;
        }

        /* Hide full feedback in compact mode to save space? Optional */
        /* body.mode-compact .feedback { display: none; } */

        /* =========================================
           6. FOOTER & METADATA
           ========================================= */
        .page-footer {
            margin-top: 30px;
            border-top: 1px solid #000;
            padding-top: 5px;
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            font-family: var(--font-sans);
        }

        /* Filter visibility classes */
        .hidden {
            display: none !important;
        }

        /* =========================================
           7. MEDIA QUERIES (Mobile & Print)
           ========================================= */
        @media screen and (max-width: 768px) {
            body {
                padding: 0;
                background: #fff;
            }

            .sheet {
                width: 100%;
                box-shadow: none;
                padding: 10px;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .header-grid {
                grid-template-columns: 1fr;
            }

            .student-col {
                border-right: none;
                border-bottom: 1px dashed #999;
                padding-bottom: 15px;
            }
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
                background: #fff;
            }

            .controls {
                display: none;
            }

            .sheet {
                width: 100%;
                height: auto;
                box-shadow: none;
                margin: 0;
                padding: 0;
                border: none;
            }

            /* Force background graphics for the patterns */
            * {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .page-break {
                break-before: page;
                page-break-before: always;
            }
        }
    </style>
</head>

<body>

    <!-- UI Controls (Screen Only) -->
    <div class="controls no-print">
        <div class="btn-group">
            <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è Print</button>
            <button class="btn" id="toggleLayout" onclick="toggleLayout()">Mode: Standard</button>
        </div>
        <div class="btn-group">
            <button class="btn active" id="btnFilterAll" onclick="filterQuestions('all')">All Questions</button>
            <button class="btn" id="btnFilterWrong" onclick="filterQuestions('wrong')">Review Only</button>
        </div>
    </div>

    <!-- Paper Sheet -->
    <div class="sheet">
        <!-- Watermark -->
        <div class="watermark">OFFICIAL TRANSCRIPT</div>

        <!-- Header -->
        <header class="header-section">
            <div class="header-grid">
                <!-- Left: Student Info -->
                <div class="student-col">
                    <div class="field-row">
                        <span class="label">ID No.</span>
                        <span class="value" th:text="${studentId}">12345678</span>
                    </div>
                    <div class="field-row">
                        <span class="label">Name</span>
                        <span class="value" th:text="${studentName}">Yamada Taro</span>
                    </div>

                    <!-- Score Box -->
                    <div class="score-container">
                        <div class="score-title">SCORE</div>
                        <div class="score-display">
                            <span class="score-number" th:text="${score}">88</span>
                            <span class="score-total">/ <span th:text="${pointsPossible}">100</span> pts</span>
                        </div>
                    </div>
                </div>

                <!-- Right: Exam Info -->
                <div class="exam-col">
                    <div class="field-row">
                        <span class="label">Exam</span>
                        <span class="value" th:text="${quizTitle}">Mid-term Math</span>
                    </div>
                    <div class="field-row">
                        <span class="label">Date</span>
                        <span class="value" id="currentDate">2023/10/24</span>
                    </div>
                    <div class="field-row" style="flex-direction: column; align-items: flex-start;">
                        <span class="label" style="margin-bottom:4px;">Structure</span>
                        <div class="value" style="padding:0;">
                            <span th:each="type : ${questionTypes}" class="tag" th:switch="${type}">
                                <span th:case="'multiple_choice_question'">MCQ</span>
                                <span th:case="'true_false_question'">T/F</span>
                                <span th:case="*" th:text="${type}">Type</span>
                            </span>
                        </div>
                    </div>

                    <!-- Teacher Stamp Area -->
                    <div
                        style="margin-top:15px; border: 1px solid #000; height: 70px; position: relative; padding: 2px;">
                        <span style="font-size:0.6rem; position: absolute; top: 2px; left: 2px;">INSTRUCTOR</span>
                        <div
                            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.6;">
                            <svg th:replace="~{fragments/final :: final(w='60px', h='60px')}"></svg>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Question Section -->
        <div class="section-title">EXAM DETAILS</div>

        <div class="q-container" id="questionContainer">
            <!-- Iterate Questions -->
            <div th:each="q, stat : ${questions}" class="question-block filter-item"
                th:attr="data-status=${#aggregates.sum(q.options.![isSelectedAndWrong ? 1 : 0]) > 0 ? 'wrong' : 'correct'}">

                <div th:remove="tag" th:with="hasWrong=${#aggregates.sum(q.options.![isSelectedAndWrong ? 1 : 0]) > 0},
                                             hasSelected=${#aggregates.sum(q.options.![isSelected ? 1 : 0]) > 0}">

                    <div class="q-header">
                        <span class="q-id" th:text="'Q' + ${q.questionNumber}">Q1</span>

                        <!-- Visual Shape Markers -->
                        <div th:if="${!hasWrong && hasSelected}" class="marker marker-correct"></div>
                        <div th:if="${hasWrong}" class="marker marker-wrong"></div>
                        <div th:if="${!hasSelected}" class="marker marker-none"></div>
                    </div>

                    <div class="q-body">
                        <div class="q-text" th:utext="${q.questionHtml}">Question text...</div>

                        <div class="options-grid">
                            <div th:each="opt, optStat : ${q.options}" class="opt-row">
                                <span class="opt-bullet" th:classappend="${opt.isCorrect ? 'is-correct-key' : ''}"
                                    th:text="${optStat.count} + '.'">1.</span>

                                <span th:classappend="${opt.isSelectedAndWrong ? 'is-wrong-choice' : ''}"
                                    th:text="${opt.text}">Option Text</span>

                                <span th:if="${opt.isSelected}" style="margin-left:5px; font-weight:900;">(YOU)</span>
                            </div>
                        </div>

                        <!-- Explanation: Only show if wrong or has text -->
                        <div class="feedback"
                            th:if="${hasWrong && ((q.feedbackText != null && !q.feedbackText.isEmpty()) || #aggregates.sum(q.options.![feedback != null ? 1 : 0]) > 0)}">
                            <strong>Note:</strong>
                            <span th:utext="${q.feedbackText}"></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="page-footer">
            <span>Generated by Learning System</span>
            <span><span th:text="${questions.size()}">0</span> Questions Total</span>
            <span class="page-num">Page 1</span>
        </div>
    </div>

    <script>
        // Set Date
        const now = new Date();
        document.getElementById('currentDate').innerText = now.toLocaleDateString();

        // Toggle Layout (Standard vs Compact)
        function toggleLayout() {
            const body = document.body;
            const btn = document.getElementById('toggleLayout');

            body.classList.toggle('mode-compact');

            if (body.classList.contains('mode-compact')) {
                btn.innerText = "Mode: Compact (2-Col)";
                btn.style.borderStyle = "dashed";
            } else {
                btn.innerText = "Mode: Standard";
                btn.style.borderStyle = "solid";
            }
        }

        // Filter Questions
        function filterQuestions(mode) {
            const items = document.querySelectorAll('.filter-item');
            const btnAll = document.getElementById('btnFilterAll');
            const btnWrong = document.getElementById('btnFilterWrong');

            if (mode === 'all') {
                items.forEach(el => el.classList.remove('hidden'));
                btnAll.classList.add('active');
                btnWrong.classList.remove('active');
            } else {
                items.forEach(el => {
                    if (el.getAttribute('data-status') === 'correct') {
                        el.classList.add('hidden');
                    } else {
                        el.classList.remove('hidden');
                    }
                });
                btnAll.classList.remove('active');
                btnWrong.classList.add('active');
            }
        }
    </script>
</body>

</html>
